# docker-compose.yml  (루트)
services:
  worker:
    build:
      context: .                  # ★ 빌드 컨텍스트 = 루트
      dockerfile: app/Dockerfile  # ★ Dockerfile 위치 = app/Dockerfile
    container_name: news-worker
    working_dir: /app
    env_file:
      - app/.env                  # 없으면 이 줄 지워도 됨
    environment:
      TZ: "Asia/Seoul"
      # REDIS_URL: "redis://redis:6379/0"
    depends_on:
      - redis
    healthcheck:
      test: ["CMD-SHELL", "ps -o pid= -C python | grep -q ."]
      interval: 30s
      timeout: 5s
      retries: 3
    stop_grace_period: 20s

  redis:
    image: redis:7-alpine
    container_name: news-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

volumes:
  redisdata:
